          <div class="container-fluid  text-white     ">

    <div  class="bg-primary ">
        <div class="row">
            <div class="col-md-8     border m-2">

                <h3 class="m-3 text-center h2">Registration Form </h3>
                <form action="no-action"></form>

                <div class="form-group">
                    <label for="name"> Name</label>
                    <input class=" form-control" type="text " name="firstname" id="firstname">
                </div>

              
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" required oninvalid="alert('plesae enter name')" type="password "
                        name="password" id="password">
                </div>

                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input class="form-control" type="email" name="myemail" id="email">
                </div>
                <div class="p-2 ">
                    Gender:<input class="ml-5  " id="gender" type="radio" name="Male"> Male <input id="gender"
                        class="ml-5 " type="radio"  name="Female"> Female
                </div>
                <div class="p-2 ">
                    Hobbies:
                    <input class=" ml-5 hobbies" id="hobbies" type="checkbox" name="coin collecting">Coin Collecting
                    <input class=" ml-5 hobbies" id="hobbies" type="checkbox" name="Study" checked> Study
                    <input class=" ml-5 hobbies" id="hobbies" type="checkbox" name="Games"> Games
                </div>
                <div class="form-group">
                    <label>City</label>
                    <select class="form-control " name="city" id="city">
                        <option> Lahore</option>
                        <option selected>Okara</option>
                        <option>Sahiwal</option>
                        <option>Karachi</option>
                    </select>
                </div>
               
                <div class=" py-3">
                    <button id="Submit" type="submit" class="btn btn-success mx-5 px-5 my-2">Submit
                        Now</button>
                    <button id="reset" class="btn btn-danger px-5 ml-5">Reset Now</button>
                </div>
                </form>
            </div>
            <div class="col-md-3 border m-2">
                <datagrid id="show"></datagrid>
            </div>
        </div>
    </div>
    <script >


    var submit = document.getElementById("Submit");
submit.onclick = function () {
    var firstname = document.getElementById("firstname").value;
    var email = document.getElementById("email").value;
    var city = document.getElementById("city").value;
    var password = document.getElementById("password").value;
    var hobbies = document.getElementsByClassName("hobbies");
    gendr = document.querySelector('input[type="radio"]:checked').name;


    var hoby = [];
    for (i = 0; i < hobbies.length; i++) {
        if (hobbies[i].checked === true) {
            hoby += hobbies[i].name + ",";
        }
    }
    document.getElementById("show").innerHTML = `<h3>Given Information</h3><br>
    <p>
        <b> Name: </b>${firstname}<br> 
        <b> Password: </b>     ${password}<br>
        <b> E-Mail: </b>   ${email}<br>
        <b>Gender: </b>   ${gendr}<br>
        <b>Hobbies: </b>  ${hoby}<br>
        <b>City: </b>     ${city}<br>
     </p> `;

}
var clear = document.getElementById("reset");
var input = document.querySelectorAll('input');
clear.addEventListener('click', () => {
    input.forEach(element => {
        element.value = '';
    });
    for (var i of hobbies) {
        i.checked = false;
    }
    var radio = document.querySelector('input[type="radio"]:checked');
    radio.checked = false;
})

         

    </script>
