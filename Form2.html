    <div class="container-fluid text-center ">
<div class=" col-md-6 col-12 align-items-center justify-content-center m-auto">>
<h4 class="text-danger  ">From With LocalStorage</h4>
<form  class="form ">
    <input autofocus id="firstName"  type="text" class="form-control my-2 " placeholder="Enter Name" >
      <input id="password" type="password" class="form-control my-2 "
               placeholder="Enter Password">
    <input id="age" type="number" class="form-control my-2 "
               placeholder="Enter Age">
          <input id="address" type="text" class="form-control my-2 "
               placeholder="Enter Address">
              
               <div><button id="btn_save" class="btn btn-success my-1  px-5">SAVE</button>
                <button id="btn_delete" class="btn btn-danger  my-1 px-5">Delete </button>
            </div>
            <div><button id="btn_get" class="mt-3 px-5 my-1  mx-5 btn btn-primary">Get Data
                </button>
                <p id="show" class="bg-warning py-1 text-danger"></p>
            </div>
        </form>
    </div>
    </div>
    
       
     
</body>
<script>
  
const reset=()=>{
    document.getElementById("firstName").value='';
    document.getElementById('password').value='';
    document.getElementById('age').value='';
    document.getElementById('address').value='';
}
    document.getElementById('btn_save').onclick = function (e) {
        e.preventDefault();
        var name=document.getElementById("firstName").value; 
    var password = document.getElementById('password').value;
    var age = document.getElementById('age').value;
    var address = document.getElementById('address').value;
const userDetails={name,password,age,address}

        localStorage.setItem('user', JSON.stringify(userDetails))
        reset()
    }
    document.getElementById('btn_delete').onclick = function (e) {
        e.preventDefault();
        localStorage.removeItem('user')
        document.getElementById('show').innerHTML=""
       
    }
    document.getElementById('btn_get').onclick = function (e) {
        e.preventDefault();
let user=localStorage.getItem('user');
if(user){
    user = JSON.parse(user)
    
    document.getElementById('show').innerHTML = `<br>
        <h2>Your Data </h2>
        <br><b>  Name: ${user.name}</b>
        <br><b>  Password: ${user.password}</b>
        <br> <b> Age:${user.age}</b>
        <br><b>  Address: ${user.address}</b>
        `
}else{alert("LocalStorage Is Empty")}
       
    }

</script>
